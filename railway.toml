[build]
builder = "NIXPACKS"
buildCommand = "npm ci && npm run prebuild && npm run build"

[deploy]
startCommand = "cd /app && node dist/src/main.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[deploy.envs]
NODE_ENV = "production"
PORT = "3000"

# Database Configuration
DB_HOST = "${{ Postgres.HOST }}"
DB_PORT = "${{ Postgres.PORT }}"
DB_USER = "${{ Postgres.USER }}"
DB_PASSWORD = "${{ Postgres.PASSWORD }}"
DB_NAME = "${{ Postgres.DATABASE }}"

# Redis Configuration
REDIS_HOST = "${{ Redis.HOST }}"
REDIS_PORT = "${{ Redis.PORT }}"
REDIS_PASSWORD = "${{ Redis.PASSWORD }}"
CACHE_TTL = "300"
CACHE_MAX_ITEMS = "100"

# JWT Configuration (Make sure to set these in Railway's environment variables)
JWT_SECRET = "${{ JWT_SECRET }}"
JWT_EXPIRY = "15d"
JWT_REFRESH_EXPIRY = "60d"

# API Configuration
ALLOWED_ORIGINS = "https://${{ RAILWAY_PUBLIC_DOMAIN }}"
CORS_MAX_AGE = "3600"

[phases.setup]
nixPkgs = ["nodejs", "npm", "python3", "gcc", "g++"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run prebuild", "npm run build"] 